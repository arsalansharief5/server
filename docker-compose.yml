services:
  server:
    build: .
    container_name: browseping-server
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  mysql:
    image: mysql:8
    container_name: browseping-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 11
      MYSQL_DATABASE: browseping
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p11"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: browseping-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mysql_data:
